type CreateModResult {
    mod_id: ID!
    upload_url: String!
    s3_key: String!
}

type ModMutation {
    createMod(input: CreateModInput!): CreateModResult!
    setStatus(input: ModSetStatusInput!): Boolean!
}

input CreateModInput {
    mod_title: String!
    author_id: ID!
    filename: String!
    description: String!
}

input ModSetStatusInput {
    mod_id: ID!
    status: ModStatus!
}