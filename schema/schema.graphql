type Query {
    test: Boolean
}

type Mutation {
    createComment(input: CreateCommentInput!): ID!
    deleteComment(input: DeleteCommentInput!): Boolean!
}

input CreateCommentInput {
    mod_id: Int!
    author_id: Int!
    text: String!
}

input DeleteCommentInput {
    comment_id: Int!
    success: Boolean!
}

